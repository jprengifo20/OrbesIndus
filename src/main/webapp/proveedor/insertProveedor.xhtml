<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{proveedorController.saveProveedor()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{proveedorController.listProveedor()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridProveedores" columns="2" style="width:100%">
					<p:outputLabel value="Empresa" for="txtEmpresa" />
					<p:inputText id="txtEmpresa" required="true" maxlength="45"
						value="#{proveedorController.proveedor.empresa}" />
					
					<p:outputLabel value="RUC" for="txtRuc" />
					<p:inputText id="txtRuc" required="true" maxlength="11"
						value="#{proveedorController.proveedor.ruc}" />
							
					
					<p:outputLabel value="Producto" for="txtProducto" />
					<p:inputText id="txtProducto" required="true" maxlength="45"
						value="#{proveedorController.proveedor.producto}" />
						
					<p:outputLabel value="Telefono" for="txtTelefono" />
					<p:inputText id="txtTelefono" required="true" maxlength="9"
						value="#{proveedorController.proveedor.telefono}" />  
				</p:panelGrid>
				<br></br>



			</h:form>
	
			
		</ui:define>
	</ui:composition>

</body>
</html>
