<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	

<h:head  >

</h:head>


<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
            
        <p:panelGrid>
        <p:outputLabel value="REPORTE PROVEEDORES"  ></p:outputLabel>
        </p:panelGrid>
        
         <p:panelGrid>
        <p:outputLabel value="        " ></p:outputLabel>
        </p:panelGrid>

				<p:panelGrid id="panGriBuscador" columns="3" style="width:100%">
					
					<p:outputLabel value="Buscar por Empresa:" for="txtBEmpresa" />
					<p:inputText id="txtBEmpresa"  value="#{proveedorController.filterEmpresa}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{proveedorController.searchProveedorByEmpresa}"
					  update=":frm:datTabProveedores :frm:men"/>
		     	</p:panelGrid>
					
				<p:panelGrid id="panGriBuscador2" columns="3" style="width:100%" >
					<p:outputLabel value="Buscar por Producto:" for="txtBProducto" />
					<p:inputText id="txtBProducto"  value="#{proveedorController.filterProducto}" />
					<p:commandButton icon="ui-icon-search" 
					  actionListener="#{proveedorController.searchProveedorByProducto}"
					  update=":frm:datTabProveedores :frm:men"/>
		     	</p:panelGrid>
		     	
		     	
		     	
		     	<p:dataTable id="datTabProveedores" var="proveedor" value="#{proveedorController.proveedores}"
                 	paginator="true" rows="10">
        			<p:column>
           			 <f:facet name="header">
               			 <h:outputText value="Id" />
            		</f:facet>
           				 <h:outputText value="#{proveedor.id}" />
        			</p:column>
 
        			<p:column>
            		<f:facet name="header">
               			 <h:outputText value="Empresa" />
            		</f:facet>
            				<h:outputText value="#{proveedor.empresa}" />
       				</p:column>
 
        			<p:column>
            		<f:facet name="header">
                		<h:outputText value="Ruc" />
            		</f:facet>
            			<h:outputText value="#{proveedor.ruc}" />
        			</p:column>
 
        			<p:column>
           			<f:facet name="header">
                		<h:outputText value="Producto" />
            		</f:facet>
            			<h:outputText value="#{proveedor.producto}" />
        			</p:column>
        			
        			<p:column>
           			<f:facet name="header">
                		<h:outputText value="Telefono" />
            		</f:facet>
            			<h:outputText value="#{proveedor.telefono}" />
        			</p:column>
        			
    			</p:dataTable>
				 			
		     	<p:panelGrid id="panGriBuscador3" columns="2" style="width:100%">
		     	
 					<h:commandLink id="pdff">
				 		<h:graphicImage value = "https://icon-icons.com/icons2/77/PNG/48/adobe_pdf_document_14979.png"/>
				 		<p:dataExporter type="pdf" target="datTabProveedores" fileName="ResultadoPDF"/>
					</h:commandLink>
				 
				 	<h:commandLink id="excell">
				 		<h:graphicImage value = "https://icon-icons.com/icons2/1156/PNG/48/1486565571-microsoft-office-excel_81549.png"/>
				 		<p:dataExporter type="xls" target="datTabProveedores" fileName="ResultadoXLS"/>
				 	</h:commandLink>
		     	</p:panelGrid>
		     	

			</h:form>	
		</ui:define>
	</ui:composition>

</body>
</html>
